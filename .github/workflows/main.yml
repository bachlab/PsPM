name: GitHub Actions for PsPM
on: [push]
jobs:
  Testing-PsPM:
    name: Run MATLAB Commands
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v1.0.1
      - name: Run script
        uses: matlab-actions/run-command@v1
        with:
          command: addpath('test'), pspm_test
